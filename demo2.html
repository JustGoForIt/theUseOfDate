<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高考倒计时</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
	window.onload = function(){
		//获取当前时间
		var curtime = new Date();
		//结束时间
		var endtime = new Date("2017,6,6");
		// alert(endtime);
		var lefttime =Math.ceil((endtime.getTime() - curtime.getTime())/(24*60*60*1000));
		//window.alert(lefttime);
		document.getElementById('timeShow').innerHTML = lefttime;
	}
	</script>
</head>
<body>
	<div class="content2">
		<div class="txtshow">
			距离2017年高考还有<span id="timeShow">  </span>天
		</div>
	</div>
</body>
</html>
